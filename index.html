<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Movie Hub</title>
  <meta name="description" content="The FunHub Movies">
  <meta name="author" content="Tannybuoy">

  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
</head>


<body>
  
    <div class="container">
        <h1 class ="text-center mt-5">Movie Info App</h1>
        <form id = "movieForm" autocomplete = "off">
            <div class="form-group">
                <label for="Movie">Movie name</label>
                <input class = "form-control" type="text" id="movie" placeholder="Movie name?">
            </div>
            <div class="form-group">
                <button class="btn btn-danger btn-block">
                    Search Movie
                </button>
            </div>
        </form>
        <div id="result">

        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){

        var apiKey= 'b945a2b'
        $("#movieForm").submit(function(event){
            event.preventDefault()
            var movie = $("#movie").val()
            var result=""
            var url= "http://www.omdbapi.com/?apikey="+apiKey
            $.ajax({
                method:'GET',
                url:url+"&t="+movie,
                success:function(data){
                    console.log(data)
                    result = `
                    <img style="float:left" class="img-thumbnail" width="200" height ="200" src ="${data.Poster}"/>
                    <h2>${data.Title}</h2>
                    <h2>${data.Released}</h2>
                    <h3>${data.Runtime}</h3>
                    <h3>${data.Genre}</h3>
                    <h4>${data.Director}</h4>
                    <h4>${data.Actors}</h4>
                    <p>${data.Plot}</p>
                    `;
                    $("#result").html(result)   
                }
            })
        })
    })
</script>
</html>
